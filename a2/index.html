<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mark</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootsrapcdn.com/bootsrtap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootsrapcdn.com/bootsrtap/4.3.1/css/bootstrap.min.js"></script>
  </head>
  <body>
    <p>CO<sub>2</sub></p>
    <p>a<sup>2</sup></p>
    <div class="container">
      <h1>Highlight Text</h1>
      <p>Use mark element to <mark>highlight</mark> text.</p>
    </div>
    <div class="container">
      <h1>Code Snippets</h1>
      <p>Inline snippets of code should be embedded in the code element:</p>
      <p>
        The following HTML elements: <code>span</code>, <code>section</code> and
        <code>div</code> defines a section in a document.
      </p>
    </div>
  </body>
</html>
